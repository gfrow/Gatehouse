<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans&amp;display=swap">
  <link rel="stylesheet" href="https://gh-static-resources.s3.amazonaws.com/consumer-marketing/theming/css/animate.css/animate.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gfrow/Gatehouse@master/stylesheets/index.css">
  <style>
  .container {
    background-color: #ffcd35;
    width: 100%;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    border: 1px solid orange;
    animation: fadeInDown 1s;
  }
  .right {
    margin-left: auto;
    font-size: 0 16px;
  }
  .text-mmedium {
    font-size: 32px;
    line-height: 1.2em;
  }
  .text-large {
    font-size: 24px;
    line-height: 1.2em;
  }
  .uppercase {
    text-transform: uppercase;
  }
  .margin-8 {
    margin: 0 8px;
  }
  .margin-16 {
    margin: 0 16px;
  }
  .margin-24 {
    margin: 0 24px;
  }
  .margin-32 {
    margin: 0 32px;
  }
  .margin-0 {
    margin: 0 auto;
  }
  .button {
    text-align: center;
    color: #ffffff !important;
    background-color: #ff4c00;
  }
  .button:hover {
    text-align: center;
    color: #ffffff !important;
    background-color: #bc3901;
  }
  .dbl-spacing {
    letter-spacing: 3px;
  }
  </style>
</head>

<body>
  <div class="container rubberBand">
    <div class="margin-8">Daily news to your inbox.<br> Sign up for our free newsletter.
    </div>
    <div class="margin-8">
      <input type="email" class="form-control" id="name" placeholder="First Name">
    </div>
    <div class="margin-8">
      <input type="email" class="form-control" id="name" placeholder="Email Address">
    </div>
    <div class="margin-8">
      <a class="button margin-8">Register Now <i class="fas fa-chevron-right"></i></a></div>
  </div>
</body>

</html>
