<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans&amp;display=swap">
  <link rel="stylesheet" href="https://gh-static-resources.s3.amazonaws.com/consumer-marketing/theming/css/animate.css/animate.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gfrow/Gatehouse@master/stylesheets/index.css">
  <style>
  .container {
    padding: 16px 0;
    animation: fadeIn 1.5s;
    display:flex;
  }
  .embedded {
    padding:8px;
    color:#FFFFFF;
  }
  .flex-colummn {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  .flex-row {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
  }
  .right {
    margin-left: auto;
    font-size: 0 16px;
  }
  .text-hhuge {
    font-size: 48px;
    line-height: 1.2em;
  }
  .text-large {
    font-size: 24px;
    line-height: 1.2em;
  }
  .uppercase {
    text-transform: uppercase;
  }
  .margin-8 {
    margin: 8px 0;
  }
  .margin-16 {
    margin: 16px 0;
  }
  .margin-24 {
    margin: 24px 0;
  }
  .margin-32 {
    margin: 32px 0;
  }
  .margin-0 {
    margin: 0 auto;
  }

  .dbl-spacing {
    letter-spacing: 3px;
  }
  .hlf-spacing {
    letter-spacing: 1.5px;
  }
  .button {
    text-align: center;
    color: #ffffff !important;
    background-color: #ff4c00;
  }
  .button:hover {
    background-color: #bc3901;
  }
  </style>
</head>

<body>
  <div class="container">
  <div class="embedded bg-warning flex-colummn margin-0">
    <div class="dbl-spacing uppercase text-white text-large text-center">Get the newsletter</div>
    <div>
      <input type="email" class="form-control margin-8" id="narme" placeholder="First Name">
    </div>
    <div>
      <input type="email" class="form-control margin-8" id="emrail" placeholder="Enter password">
    </div>
    <div class="margin-8"><a href="#" class="button dbl-spacing uppercase">Register now</a>
  </div>
</div>
</body>

</html>
