<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans&amp;display=swap">
  <link rel="stylesheet" href="https://gh-static-resources.s3.amazonaws.com/consumer-marketing/theming/css/animate.css/animate.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gfrow/Gatehouse@master/stylesheets/index.css">
  <style>
  .container {
    padding: 16px 0;
    width: 800px;
    height:1500px;
    animation: fadeIn 1.5s;
  }
  .pop-up {
    width:600px;
    color:#FFFFFF;
  }
  .flex-colummn {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  .flex-row {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
  }
  .right {
    margin-left: auto;
    font-size: 0 16px;
  }
  .text-hhuge {
    font-size: 48px;
    line-height: 1.2em;
  }
  .text-large {
    font-size: 24px;
    line-height: 1.2em;
  }
  .uppercase {
    text-transform: uppercase;
  }
  .margin-8 {
    margin: 8px 0;
  }
  .margin-16 {
    margin: 16px 0;
  }
  .margin-24 {
    margin: 24px 0;
  }
  .margin-32 {
    margin: 32px 0;
  }
  .margin-0 {
    margin: 0 auto;
  }

  .dbl-spacing {
    letter-spacing: 3px;
  }
  .hlf-spacing {
    letter-spacing: 1.5px;
  }
  .button {
    font-size:24px;
  }
  </style>
</head>

<body>
  <div class="container">
  <div class="pop-up bg-warning flex-colummn">
    <div class="dbl-spacing uppercase pb-huge text-white">Welcome to The Dispatch.com</div>
    <div class="text-hhuge text-white">SAVE 43%</div>
    <div class="text-medium text-white hlf-spacing">For an entire year when you sign up during the month of July.</div>
    <div class="margin-8 pb-huge"><a href="#" class="button">No Thanks <i class="fas fa-chevron-right"></i></a><a href="#" class="button">Save Now <i class="fas fa-chevron-right"></i></a>
    </div>
  </div>
</div>
</body>

</html>
