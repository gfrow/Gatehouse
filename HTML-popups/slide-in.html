<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans&amp;display=swap">
  <link rel="stylesheet" href="https://gh-static-resources.s3.amazonaws.com/consumer-marketing/theming/css/animate.css/animate.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gfrow/Gatehouse@master/stylesheets/index.css">
  <style>

  .container {
    text-align: center;
    background-color: #ffcd35;
    width: 400px;
    padding: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    border: 1px solid orange;
    animation: slideInUp 1s;
  }
  .right {
    position:absolute;
    right:5px;
    top:5px;
    font-size: 48px;
  }
  .text-mmedium {
    font-size: 32px;
    line-height: 1.2em;
  }
  .text-large {
    font-size: 24px;
    line-height: 1.2em;
  }
  .uppercase {
    text-transform: uppercase;
  }
  .margin-8 {
    margin: 8px 0;
  }
  .margin-16 {
    margin: 16px 0;
  }
  .margin-24 {
    margin: 24px 0;
  }
  .margin-32 {
    margin: 32px 0;
  }
  .margin-0 {
    margin: 0 auto;
  }
  .button {
    text-align: center;
    color: #ffffff !important;
    background-color: #ff4c00;
  }
  .button:hover {
    text-align: center;
    color: #ffffff !important;
    background-color: #bc3901;
  }
  .dbl-spacing {
    letter-spacing: 3px;
  }
  </style>
</head>

<body>
  <div class="container">
    <div><a href="#" class="text-extra-dark right">&times;</a></div>
      <div class="margin-8 uppercase text-mmedium">SIGN UP FOR Our NEWSLETTER
      </div>
      <div class="margin-8 text-large dbl-spacing">Simply by Registering
      </div>
      <div class="margin-24">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
      <div>
        <input type="email" class="form-control margin-8" id="name" placeholder="First Name">
        <input type="email" class="form-control margin-8" id="email" placeholder="Enter password">
      </div>
      <a class="button margin-8">Register Now <i class="fas fa-chevron-right"></i></a>
    </div>
</body>

</html>
